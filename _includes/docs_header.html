<div class="docs-header" id="content">
  <div class="container">
    {% if page.title%}
  		{% if page.title%}
		    <h1>{{ page.date }}</h1>
		    <p>Post on {{ page.date | date: "%b %d, %Y" }} by <a href="/about">{{ site.author }}</a></p>
		{% else %}
		    <h1>{{ site.motto }}</h1>
	  	{% endif %}
    {% else %}
	    <h1>{{ site.name }}</h1>
	    <p>{{ site.description }}</p>
    {% endif %}
  </div>
</div>
